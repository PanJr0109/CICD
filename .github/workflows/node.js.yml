name: CI/CD for React App

on:
  push:
    branches:
      - main  # Trigger deployment when code is pushed to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout the repository code

    - name: Set up Node.js
      uses: actions/setup-node@v2  # Setup Node.js environment
      with:
        node-version: '16'  # Use Node.js version 16 (you can adjust this as needed)

    - name: Install dependencies
      run: npm install  # Install dependencies for the React app

    - name: Build the app
      run: npm run build  # Build the React app to generate the build/ directory

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4  # Use the GitHub Pages Deploy Action
      with:
        branch: gh-pages  # Deploy to the gh-pages branch
        folder: build  # This should be the output folder of your build (by default, React uses 'build/')
